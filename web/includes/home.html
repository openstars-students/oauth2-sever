{{ define "title"}}Home{{ end }}

{{ define "content" }}
    <div class="page-wrapper p-t-45 p-b-50">
        <div class="wrapper">
            <div class="card card-7">
                <div class="card-body">
                    {{ if .error }}
                        <div class="form-row">
                            <div class="alert alert-danger">
                                <strong style="color: red">{{ .error }}</strong>
                            </div>
                        </div>
                    {{ end }}
                    <iframe src="https://fit.mta.edu.vn/" scrolling="yes" width="100%" height="1000px"></iframe>
                </div>
            </div>
        </div>
    </div>
{{ end }}
